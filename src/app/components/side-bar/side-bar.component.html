<div class="side-bar-container">
    <div class="side-bar-header">
        <h5>Tables</h5>
        <button class="new-table-button" (click)="addNewTable()">New table</button>
    </div>

    <div class="side-bar-content">
        <ng-container *ngIf="(data$ | async) as data">
            <app-dynamic-form-component *ngFor="let table of data.tables" [table]="table"></app-dynamic-form-component>
        </ng-container>
    </div>
</div>
